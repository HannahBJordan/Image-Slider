<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 
        <div class="header-box2">
            <p>Order now to receive free shipping!</p>
        </div> -->

<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/red-bathing-suit.jpg" alt="Image 1">
        <img src="images/andie.jpg" alt="Image 2">
        <div class="slider-content">
          <h1>The Essentials</h1>
          <h2>Save 20% on all bathing suits</h2>
          <a href="#" class="button">SHOP NOW</a>
        </div>
      </div>


      <div class="swiper-slide">
        <img src="images/grapefruit.jpg" alt="Image 2">
        <div class="slider-content-2">
          <h1>One Piece Basics</h2>
          <h2>Free shipping on one pieces</h2>
          <a href="#" class="button">SHOP NOW</a>
        </div>
      </div>


      <div class="swiper-slide">
        <img src="images/cotton-gauze.jpg" alt="Image 3">
        <div class="slider-content-3">
          <h1>Gauze Cotton</h1>
          <h2>The softest fabric</h2>
          <a href="#" class="button">SHOP NOW</a>
        </div>
      </div>
    </div>


    <!-- <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script> 
    <script src="https://kit.fontawesome.com/e01ddacf1f.js" crossorigin="anonymous"></script>
</body>
</html>
